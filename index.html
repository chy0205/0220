    <style>

        /* åç‰‡æœ¬é«”æ¨£å¼è¨­å®š */
        .card-instance {

            background-image: url('https://cdn.jsdelivr.net/gh/zxc1234z004/imgup@main/images/20260213_233001_506.png'); /* ä¿®æ”¹æç¤ºï¼šå¯æ›¿æ›èƒŒæ™¯åœ–ç‰‡æª”å */
            background-size: cover;
            background-color: #fff;
            border: 1px solid #eee;
            overflow: hidden;
        }

        /* ç…§ç‰‡æ–¹æ¡†è¨­å®š */
        .photo-box {
            position: absolute;
            top: 40%;  /* ä¿®æ”¹æç¤ºï¼šèª¿æ•´ç…§ç‰‡å‚ç›´ä½ç½® */
            left: 2%;    /* ä¿®æ”¹æç¤ºï¼šèª¿æ•´ç…§ç‰‡æ°´å¹³ä½ç½® */
            width: 22%;  
            height: 46.6%; 
            object-fit: cover;
            border: 1px solid #fff;
            background: #eee;
        }

        /* æ–‡å­—è³‡è¨Šæ–¹æ¡†è¨­å®š */
        .info-box {

            text-align: left;

        }

        /* ä¿®æ”¹æç¤ºï¼šé€™è£¡èª¿æ•´åç‰‡ä¸Šã€Œå€åŸŸã€èˆ‡ã€Œç¥ˆç¦±äººã€çš„æ–‡å­—å¤§å°èˆ‡é–“è· */
        .info-box p { 
            margin: 2% 0; 
            font-size: 1rem; /* é è¦½ç•«é¢çš„æ–‡å­—å¤§å° */
            line-height: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .info-box b { 
            font-size: 1.8rem; /* æ±‚é“åï¼ˆç²—é«”ï¼‰çš„å¤§å° */
            color: #000; 
        }

        /* QR Code ä½ç½®èˆ‡å¤§å°è¨­å®š */
        .qr-box {
            position: absolute;
            bottom: 4%;  /* ä¿®æ”¹æç¤ºï¼šè·åº•éƒ¨çš„è·é›¢ */
            right: 2%;   /* ä¿®æ”¹æç¤ºï¼šè·å³å´çš„è·é›¢ */
            background: white;
            padding: 4px; 
            display: flex;
            align-items: center;

            width: 25%;  /* ä¿®æ”¹æç¤ºï¼šèª¿æ•´ QR Code ä½”æ¯”å¤§å° */

        .qr-box img, .qr-box svg {

<body>

    <div class="container">
        <h1>æ‰¹é‡åç‰‡ç”Ÿæˆç³»çµ±</h1>
        <p style="text-align: center; color: #666; margin-top: -20px; margin-bottom: 20px;">
            æç¤ºï¼šåªæœ‰ã€Œå€åŸŸã€èˆ‡ã€Œæ±‚é“åã€æœƒå°åœ¨åç‰‡ä¸Šï¼Œå…¶ä»–è³‡è¨Šåƒ…ä¾› QR Code æƒæã€‚
        </p>

        <table id="data-table">
            <thead>
                <tr>
                    <th width="15%">ç…§ç‰‡</th>
                    <th width="15%">é“è¦ªç·¨è™Ÿ (memberId)</th>
                    <th width="15%">å§“å (name)</th>
                    <th width="15%">æ±‚é“å (prayer)</th>
                    <th width="20%">å€åŸŸ (temple)</th>
                    <th width="10%">æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="member-list"></tbody>
        </table>

        <div class="btn-group">
            <button class="btn btn-add" onclick="addRow()">â• æ–°å¢è³‡æ–™</button>
            <button class="btn btn-pdf" onclick="generatePDF()">ğŸ“„ ä¸‹è¼‰ PDF</button>
        </div>
        
        <div id="status-msg"></div>
    </div>

    <div class="preview-section" id="preview-section">
        <!-- é€™è£¡æ˜¯ A4 é è¦½å€ -->
    </div>

    <div id="render-stack"></div>

    <script>
        const { jsPDF } = window.jspdf;
        const memberList = document.getElementById('member-list');
        const previewSection = document.getElementById('preview-section');

        // ä¿®æ”¹æç¤ºï¼šç¶²é é–‹å•Ÿæ™‚çš„é è¨­æ–‡å­—å¯ä»¥åœ¨é€™è£¡æ”¹
        window.onload = () => { addRow("", "", "", ""); };

        function addRow(id="", name="", prayer="", temple="") {
            const row = document.createElement('tr');
            row.className = 'member-row';
            row.innerHTML = `
                <td><input type="file" class="in-file" accept="image/*" onchange="updatePreview()"></td>
                <td><input type="text" class="in-id" value="${id}" placeholder="é“è¦ªç·¨è™Ÿ" oninput="updatePreview()"></td>
                <td><input type="text" class="in-name" value="${name}" placeholder="æœ¬å" oninput="updatePreview()"></td>
                <td><input type="text" class="in-prayer" value="${prayer}" placeholder="æ±‚é“å" oninput="updatePreview()"></td>
                <td><input type="text" class="in-temple" value="${temple}" placeholder="å€åŸŸ" oninput="updatePreview()"></td>
                <td><button class="delete-btn" onclick="removeRow(this)">åˆªé™¤</button></td>
            `;
            memberList.appendChild(row);
            updatePreview();
        }

        function removeRow(btn) {
            btn.parentElement.parentElement.remove();
            updatePreview();
        }

        // ä¿®æ”¹æç¤ºï¼šè™•ç†ä¸­æ–‡ç·¨ç¢¼ï¼Œç¢ºä¿æ‰‹æ©Ÿæƒæ QR ä¸æœƒè®Šäº‚ç¢¼
        function toUtf8(str) {
            return unescape(encodeURIComponent(str));
        }

        async function updatePreview() {
            previewSection.innerHTML = '';
            const rows = document.querySelectorAll('.member-row');
            
            let currentPage;
            for (let i = 0; i < rows.length; i++) {
                // ä¿®æ”¹æç¤ºï¼šæ¯ 10 å¼µåç‰‡åˆ†ä¸€é  PDF
                if (i % 10 === 0) {
                    currentPage = document.createElement('div');
                    currentPage.className = 'a4-page';
                    const pageNum = document.createElement('div');
                    pageNum.className = 'page-number';
                    pageNum.innerText = `ç¬¬ ${Math.floor(i/10) + 1} é é è¦½`;
                    currentPage.appendChild(pageNum);
                    previewSection.appendChild(currentPage);
                }

                const row = rows[i];
                const id = row.querySelector('.in-id').value;
                const name = row.querySelector('.in-name').value;
                const prayer = row.querySelector('.in-prayer').value;
                const temple = row.querySelector('.in-temple').value;
                const fileInput = row.querySelector('.in-file');

                const card = document.createElement('div');
                card.className = 'card-instance';
                
                let photoSrc = "";
                if (fileInput.files[0]) {
                    photoSrc = await toBase64(fileInput.files[0]);
                }

                const qrId = `qr-prev-${i}`;
                
                // ä¿®æ”¹æç¤ºï¼šå¦‚æœæ‚¨æƒ³æ¢å¾©é¡¯ç¤ºç·¨è™Ÿï¼Œå¯ä»¥åœ¨ä¸‹æ–¹åŠ å…¥ <p>ç·¨è™Ÿï¼š${id}</p>
                card.innerHTML = `
                    <img class="photo-box" src="${photoSrc}" style="${photoSrc ? '' : 'display:none'}">
                    <div class="info-box">
                        <p><span>${temple}</span></p>
                        <p><b>${prayer}</b></p>
                    </div>
                    <div class="qr-box" id="${qrId}"></div>
                `;
                currentPage.appendChild(card);

                // ä¿®æ”¹æç¤ºï¼šé€™æ®µæ±ºå®šäº† QR Code æƒæå‡ºä¾†çš„ JSON æ ¼å¼
                const qrDataObj = {
                    memberId: id,
                    name: name,
                    prayer: prayer,
                    temple: temple,
                    scanMember: true
                };

                renderQRCode(qrId, JSON.stringify(qrDataObj));
            }
        }

        /**
         * æ¸²æŸ“ QR Code æ ¸å¿ƒå‡½æ•¸
         * @param {string} containerId å®¹å™¨ ID
         * @param {string} data è¦ç·¨ç¢¼çš„å­—ä¸²
         */
        function renderQRCode(containerId, data) {
            setTimeout(() => {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                container.innerHTML = ""; 
                try {
                    const utf8Data = toUtf8(data);
                    // ä¿®æ”¹æç¤ºï¼š'M' ä»£è¡¨ä¸­ç´šç³¾éŒ¯ï¼Œå¦‚æœæƒ³å­˜æ›´å¤šè³‡æ–™å¯æ”¹ç‚º 'L' (ä½ç´šç³¾éŒ¯)
                    const qr = qrcode(0, 'M'); 
                    qr.addData(utf8Data);
                    qr.make();
                    // ä¿®æ”¹æç¤ºï¼š(8, 2) æ•¸å­—è¶Šå° QR Code è¶Šç´°å¯†ï¼Œ2 æ˜¯ç™½é‚Šå¤§å°
                    container.innerHTML = qr.createImgTag(8, 2);
                } catch (e) {
                    console.error("QR Error:", e);
                    container.innerHTML = "<small style='color:red; font-size:8px;'>å…§å®¹éå¤š</small>";
                }
            }, 50);
        }

        async function generatePDF() {
            const rows = document.querySelectorAll('.member-row');
            if (rows.length === 0) return alert("è«‹å…ˆæ–°å¢è³‡æ–™");

            const status = document.getElementById('status-msg');
            const stack = document.getElementById('render-stack');
            status.innerText = "ğŸš€ æ­£åœ¨ç”Ÿæˆé«˜å“è³ª PDF...";

            const pdf = new jsPDF('p', 'mm', 'a4');
            const cw = 90, ch = 54; // A4 ä¸Šåç‰‡çš„é•·å¯¬ (å…¬é‡)
            const marginX = 10, marginY = 15, gap = 5;

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const id = row.querySelector('.in-id').value;
                const name = row.querySelector('.in-name').value;
                const prayer = row.querySelector('.in-prayer').value;
                const temple = row.querySelector('.in-temple').value;
                const fileInput = row.querySelector('.in-file');

                const renderCard = document.createElement('div');
                renderCard.className = 'card-instance';
                renderCard.style.width = '500px';
                renderCard.style.height = '300px';
                
                let photoSrc = "";
                if (fileInput.files[0]) {
                    photoSrc = await toBase64(fileInput.files[0]);
                }

                const qrId = `qr-pdf-${i}`;
                
                // ä¿®æ”¹æç¤ºï¼šé€™æ®µæ§åˆ¶ PDF è¼¸å‡ºçš„æ–‡å­—æ¨£å¼ (å­—é«”å¤§å°é€šå¸¸éœ€æ¯”é è¦½ç•«é¢å¤§)
                renderCard.innerHTML = `
                    <img class="photo-box" src="${photoSrc}" style="${photoSrc ? '' : 'display:none'}">
                    <div class="info-box">
                        <p style="font-size: 35px;"><span>${temple}</span></p>
                        <p style="font-size: 40px;"><b style="font-size: 40px;">${prayer}</b></p>
                    </div>
                    <div class="qr-box" id="${qrId}" style="width:120px; height:120px;"></div>
                `;
                stack.appendChild(renderCard);

                const qrData = JSON.stringify({
                    memberId: id, name, prayer, temple, scanMember: true
                });
                
                renderQRCode(qrId, qrData);

                // ç·©è¡æ™‚é–“ï¼Œç¢ºä¿åœ–ç‰‡ç¹ªè£½å®Œæˆ
                await new Promise(r => setTimeout(r, 400));

                const canvas = await html2canvas(renderCard, { 
                    scale: 3, // ä¿®æ”¹æç¤ºï¼šè§£æåº¦å€ç‡ï¼Œè¶Šé«˜å“è³ªè¶Šé«˜ä½†æª”æ¡ˆè¶Šå¤§
                    useCORS: true,
                    logging: false
                });
                const imgData = canvas.toDataURL('image/jpeg', 0.95);

                const indexOnPage = i % 10;
                if (i > 0 && indexOnPage === 0) pdf.addPage();

                const col = indexOnPage % 2;
                const rowIdx = Math.floor(indexOnPage / 2);
                const x = marginX + col * (cw + gap);
                const y = marginY + rowIdx * (ch + gap);

                pdf.addImage(imgData, 'JPEG', x, y, cw, ch);
                status.innerText = `é€²åº¦ï¼š${i + 1} / ${rows.length}`;
                stack.removeChild(renderCard);
            }

            pdf.save("è­˜åˆ¥è­‰ç”ŸæˆåŒ¯å‡º.pdf");
            status.innerText = "âœ… ä¸‹è¼‰å®Œæˆã€‚";
        }

        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => resolve("");
            });
        }
    </script>
